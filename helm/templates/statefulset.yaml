---

apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: tgze
  labels:
    app: tgze

spec:
  selector:
    matchLabels:
      app: tgze
  template:
    metadata:
      name: tgze
      labels:
        app: tgze
      annotations:
        checksum/configmap: {{ include ( print $.Template.BasePath "/" "configmap.yaml" ) . | sha256sum }}

    spec:
      containers:

        - name: tgze
          image: "{{ $.Values.ImageNameGithubTgZe }}:{{ $.Values.ImageTagGithubTgZe }}"
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: tgze

